</head>

<body>
	<div class="container">
		<div class="row">
			<h1>Red Olives</h1>
			<h3>Place you can call home</h2>
			</div>
			<div class="row">
				<div class="col-xs-1">
					<a href="./menu.html" class="btn btn-primary">Menu</a>
				</div>
					<div class="col-xs-1">
					<a href="./contact.html" class="btn btn-primary">Contact us</a>
					</div>
				</div>
			</div>
			 <div class="row row-content" ng-controller="dishDetailController as dishc">
            <div class="col-xs-9 col-xs-offset-1">
              <div class="row">
                <div class="col-xs-3">
                  <h4>Customer reviews</h4>
                </div>
                <div class="col-xs-6">
                   Sort by: <input type="text" ng-model="dishc.sort">
              </div>
            </div>
                <ul class="list-unstyled" ng-repeat="comment in dishc.dish.comments | orderBy:dishc.sort">
                <li><blockquote>
                <h4>{{comment.rating}} Stars</h4>
                <h4>{{comment.comment}}</h4>
                <footer>
                {{comment.author}}, {{comment.date | date:mediumDate}}
                </footer>
                </blockquote></li>
                </ul>
            </div>
          </div>
            <div class="row" ng-controller="dishDetailController as dishc">
              <div class="col-xs-2">
              <input type="text" placeholder="rating" ng-model="dishc.rating">
            </div>
            <div class="col-xs-2">
              <input type="text" placeholder="comment" ng-model="dishc.comment">
             </div>
            <div class="col-xs-2">
              <input type="text" placeholder="author" ng-model="dishc.author">
               </div>
            <div class="col-xs-2">
              <input type="text" placeholder="date" ng-model="dishc.date">
               </div>
            <div class="col-xs-2">
              <input type="button" value="Submit" ng-click="dishc.submit()">
            </div>
       </div>
</div>
</div>
